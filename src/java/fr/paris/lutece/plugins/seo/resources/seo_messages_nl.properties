panel.friendly_urls.titleManageFriendlyUrls=Beheer van expliciete URL's
panel.friendly_urls.explainFriendlyUrls1=De SEO wordt verbeterd wanneer de URL's van de pagina's van de website expliciet zijn, dat wil zeggen dat ze alleen leesbare termen bevatten en geen technische termen.
panel.friendly_urls.explainFriendlyUrls2=Met behulp van URL-rewrites kunnen expliciete URL's worden gedefinieerd en kan hun omleiding naar de bijbehorende technische URL's worden geconfigureerd.
panel.friendly_urls.explainFriendlyUrls3=De omleidingsregels worden beschreven in een bestand dat opnieuw moet worden gegenereerd zodra er nieuwe regels zijn toegevoegd.
panel.friendly_urls.buttonManageFriendlyUrls=Beheer expliciete URL's
panel.friendly_urls.titleUpdateConfigFile=Configuratiebestand bijwerken
panel.friendly_urls.labelFileIsUptodate=Het omleidingsconfiguratiebestand is up-to-date!
panel.friendly_urls.labelFileIsNotUptodate=Het omleidingsconfiguratiebestand is niet up-to-date!
panel.friendly_urls.buttonUpdateConfigFile=Bijwerken
panel.friendly_urls.titleAutoGenerate=Automatische generatie van expliciete URL's
panel.friendly_urls.labelAutoGenerateEnabled=Automatische generatie van expliciete URL's voor nieuwe bronnen is ingeschakeld.
panel.friendly_urls.buttonAutoGenerateDisable=Automatische generatie uitschakelen
panel.friendly_urls.labelAutoGenerateDisabled=Automatische generatie van expliciete URL's voor nieuwe bronnen is niet ingeschakeld.
panel.friendly_urls.buttonAutoGenerateEnable=Automatische generatie inschakelen
panel.friendly_urls.titleRewriteLinks=Herschrijven van links in de inhoud van pagina's
panel.friendly_urls.explainRewriteLinks=Lutece kan technische links in pagina's dynamisch vervangen door links met expliciete URL's. Deze functionaliteit heeft een lichte impact op de prestaties en moet alleen worden ingeschakeld als expliciete URL's worden gebruikt.
panel.friendly_urls.labelRewriteLinksEnabled=Het herschrijven van links om expliciete URL's te gebruiken is ingeschakeld.
panel.friendly_urls.buttonRewriteLinksDisable=Herschrijven uitschakelen
panel.friendly_urls.labelRewriteLinksDisabled=Het herschrijven van links om expliciete URL's te gebruiken is niet ingeschakeld.
panel.friendly_urls.buttonRewriteLinksEnable=Herschrijven inschakelen
panel.friendly_urls.titleCanonicalUrls=Canonieke URL's op basis van expliciete URL's
panel.friendly_urls.explainCanonicalUrls=Wanneer meerdere URL's dezelfde inhoud retourneren (bijvoorbeeld een technische URL en een expliciete URL), willen zoekmachines weten welke URL als leidend moet worden beschouwd en controleren ze of er geen dubbele inhoud is. De canonieke URL geeft aan welke URL door zoekmachines moet worden gebruikt.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=nl&answer=139394" title="Link naar Google-website">Meer informatie ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=Het toevoegen van de canonieke URL aan de pagina is ingeschakeld.
panel.friendly_urls.buttonCanonicalUrlsDisable=Invoegen van canonieke URL's uitschakelen
panel.friendly_urls.canonicalUrlsDisabled=Het toevoegen van de canonieke URL aan de pagina is niet ingeschakeld.
panel.friendly_urls.buttonCanonicalUrlsEnable=Invoegen van canonieke URL's inschakelen

panel.sitemap.titleManageSitemap=Beheer van sitemap-bestand
panel.sitemap.explainManageSitemap=Met het sitemap-bestand kunnen webmasters eenvoudig aan zoekmachines aangeven welke pagina's van hun site moeten worden verkend. Crawlers kunnen alle URL's uit de sitemap halen en informatie over deze URL's verzamelen met behulp van de bijbehorende metadata.
panel.sitemap.labelMore=Meer informatie ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Inhoud van het bestand weergeven        
panel.sitemap.titleGenerate=Automatische generatie
panel.sitemap.buttonUpdateFile=Bestand bijwerken
panel.sitemap.labelStatus=Status
panel.sitemap.explainGenerate=Het bijwerken van het bestand kan automatisch op regelmatige basis worden uitgevoerd
panel.sitemap.buttonDisableGenerate=Automatische update uitschakelen
panel.sitemap.buttonEnableGenerate=Automatische update inschakelen

panel.url_rewriter_rules.titleManageRules=Beheer van generieke URL-rewriter-regels
panel.url_rewriter_rules.explainRules=URL-rewrites kunnen ook worden uitgevoerd met behulp van generieke regels (bijv. een regel om korte URL's voor pagina's '/p/{id}' in te stellen)
panel.url_rewriter_rules.warningRules=Let op, deze functionaliteit gebruikt hetzelfde configuratiebestand als de omleidingen van expliciete URL's. Het is eerder bedoeld om te worden gebruikt wanneer expliciete URL's niet zijn ingeschakeld.
panel.url_rewriter_rules.buttonManageRules=Generieke omleidingen beheren