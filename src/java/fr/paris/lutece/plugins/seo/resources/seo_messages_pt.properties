panel.sitemap.buttonEnableGenerate=Ativar a atualiza\u00e7\u00e3o autom\u00e1tica

panel.url_rewriter_rules.titleManageRules=Gerenciamento de regras de redirecionamento de URL gen\u00e9ricas
panel.url_rewriter_rules.explainRules=A reescrita de URL tamb\u00e9m pode ser feita usando regras gen\u00e9ricas (por exemplo, uma regra para definir URLs curtas para p\u00e1ginas '/p/{id}')
panel.url_rewriter_rules.warningRules=Aten\u00e7\u00e3o, essa funcionalidade usa o mesmo arquivo de configura\u00e7\u00e3o que o redirecionamento de URLs amig\u00e1veis. Ela deve ser usada quando URLs amig\u00e1veis n\u00e3o est\u00e3o ativadas.
panel.url_rewriter_rules.buttonManageRules=Gerenciar redirecionamentos gen\u00e9ricos