panel.friendly_urls.titleManageFriendlyUrls=Gerenciamento de URLs amig\u00e1veis
panel.friendly_urls.explainFriendlyUrls1=A otimiza\u00e7\u00e3o \u00e9 melhorada quando as URLs das p\u00e1ginas do site s\u00e3o amig\u00e1veis, ou seja, cont\u00eam apenas termos leg\u00edveis e n\u00e3o t\u00e9cnicos.
panel.friendly_urls.explainFriendlyUrls2=Usando a t\u00e9cnica de redirecionamento de URL, \u00e9 poss\u00edvel definir URLs amig\u00e1veis e configurar sua redire\u00e7\u00e3o para as URLs t\u00e9cnicas correspondentes.
panel.friendly_urls.explainFriendlyUrls3=As regras de redirecionamento s\u00e3o descritas em um arquivo que deve ser regenerado sempre que novas regras forem adicionadas.
panel.friendly_urls.buttonManageFriendlyUrls=Gerenciar URLs amig\u00e1veis
panel.friendly_urls.titleUpdateConfigFile=Atualiza\u00e7\u00e3o do arquivo de configura\u00e7\u00e3o
