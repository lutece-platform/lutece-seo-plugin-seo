panel.friendly_urls.labelFileIsNotUptodate=O arquivo de configura\u00e7\u00e3o de redirecionamento n\u00e3o est\u00e1 atualizado!
panel.friendly_urls.buttonUpdateConfigFile=Atualizar
panel.friendly_urls.titleAutoGenerate=Automatiza\u00e7\u00e3o da gera\u00e7\u00e3o de URLs amig\u00e1veis
panel.friendly_urls.labelAutoGenerateEnabled=A gera\u00e7\u00e3o autom\u00e1tica de URLs amig\u00e1veis para novos recursos est\u00e1 ativada.
panel.friendly_urls.buttonAutoGenerateDisable=Desativar a gera\u00e7\u00e3o autom\u00e1tica
panel.friendly_urls.labelAutoGenerateDisabled=A gera\u00e7\u00e3o autom\u00e1tica de URLs amig\u00e1veis para novos recursos n\u00e3o est\u00e1 ativada.
panel.friendly_urls.buttonAutoGenerateEnable=Ativar a gera\u00e7\u00e3o autom\u00e1tica
panel.friendly_urls.titleRewriteLinks=Redirecionamento de links no conte\u00fado das p\u00e1ginas
panel.friendly_urls.explainRewriteLinks=Lutece pode converter dinamicamente os links t\u00e9cnicos contidos nas p\u00e1ginas em links que usam URLs amig\u00e1veis. Essa funcionalidade tem um leve impacto no desempenho e s\u00f3 deve ser ativada se URLs amig\u00e1veis estiverem sendo usadas.
panel.friendly_urls.labelRewriteLinksEnabled=O redirecionamento de links para usar URLs amig\u00e1veis est\u00e1 ativado.
panel.friendly_urls.buttonRewriteLinksDisable=Desativar o redirecionamento
panel.friendly_urls.labelRewriteLinksDisabled=O redirecionamento de links para usar URLs amig\u00e1veis n\u00e3o est\u00e1 ativado.
panel.friendly_urls.buttonRewriteLinksEnable=Ativar o redirecionamento
panel.friendly_urls.titleCanonicalUrls=URLs can\u00f4nicas baseadas em URLs amig\u00e1veis
panel.friendly_urls.explainCanonicalUrls=Quando v\u00e1rias URLs apontam para o mesmo conte\u00fado (URL t\u00e9cnica e URL amig\u00e1vel, por exemplo), os mecanismos de busca desejam saber qual \u00e9 a URL v\u00e1lida e garantir que n\u00e3o seja conte\u00fado duplicado. A URL can\u00f4nica permite definir a URL a ser considerada pelos mecanismos de busca.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=pt-BR&answer=139394" title="Link para o site do Google">Saiba mais ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=A adi\u00e7\u00e3o da URL can\u00f4nica na p\u00e1gina est\u00e1 ativada.
panel.friendly_urls.buttonCanonicalUrlsDisable=Desativar a inser\u00e7\u00e3o de URLs can\u00f4nicas
panel.friendly_urls.canonicalUrlsDisabled=A adi\u00e7\u00e3o da URL can\u00f4nica na p\u00e1gina n\u00e3o est\u00e1 ativada.
panel.friendly_urls.buttonCanonicalUrlsEnable=Ativar a inser\u00e7\u00e3o de URLs can\u00f4nicas

panel.sitemap.titleManageSitemap=Gerenciamento do arquivo Sitemap
panel.sitemap.explainManageSitemap=O(s) arquivo(s) "sitemap" permitem que os webmasters indiquem facilmente aos mecanismos de busca as p\u00e1ginas de seus sites a serem exploradas. Os rob\u00f4s de explora\u00e7\u00e3o podem extrair todas as URLs do mapa do site e coletar informa\u00e7\u00f5es sobre essas URLs usando as metadados associadas.
panel.sitemap.labelMore=Saiba mais ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Exibir o conte\u00fado do arquivo        
