panel.sitemap.explainGenerate=The file update can be automated at regular intervals
panel.sitemap.buttonDisableGenerate=Disable automatic update
panel.sitemap.buttonEnableGenerate=Enable automatic update

panel.url_rewriter_rules.titleManageRules=Manage Generic URL Rewriting
panel.url_rewriter_rules.explainRules=URL rewriting can also be done using generic rules (e.g., a rule to define short URLs for pages '/p/{id}')
panel.url_rewriter_rules.warningRules=Attention, this feature uses the same configuration file as the redirections of explicit URLs. It is rather intended to be used when explicit URLs are not enabled.
panel.url_rewriter_rules.buttonManageRules=Manage generic redirections