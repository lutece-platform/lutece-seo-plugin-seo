panel.friendly_urls.titleManageFriendlyUrls=Manage Explicit URLs
panel.friendly_urls.explainFriendlyUrls1=Search engine optimization is improved when the URLs of the site's pages are explicit, meaning they contain only readable terms and not technical ones.
panel.friendly_urls.explainFriendlyUrls2=By using URL rewriting, it is possible to define explicit URLs and configure their redirection to the corresponding technical URLs. 
panel.friendly_urls.explainFriendlyUrls3=The redirection rules are described in a file that should be regenerated whenever new rules have been added.
panel.friendly_urls.buttonManageFriendlyUrls=Manage Explicit URLs
panel.friendly_urls.titleUpdateConfigFile=Update Configuration File
panel.friendly_urls.labelFileIsUptodate=The redirection configuration file is up to date!
panel.friendly_urls.labelFileIsNotUptodate=The redirection configuration file is not up to date!
panel.friendly_urls.buttonUpdateConfigFile=Update
panel.friendly_urls.titleAutoGenerate=Automatic Generation of Explicit URLs
panel.friendly_urls.labelAutoGenerateEnabled=Automatic generation of explicit URLs for new resources is enabled.
panel.friendly_urls.buttonAutoGenerateDisable=Disable automatic generation
panel.friendly_urls.labelAutoGenerateDisabled=Automatic generation of explicit URLs for new resources is not enabled.
panel.friendly_urls.buttonAutoGenerateEnable=Enable automatic generation
panel.friendly_urls.titleRewriteLinks=Rewriting links in page content
panel.friendly_urls.explainRewriteLinks=Lutece can dynamically convert technical links contained in pages into links using explicit URLs. This feature has a slight impact on performance and should only be enabled if explicit URLs are being used.
panel.friendly_urls.labelRewriteLinksEnabled=Link rewriting to use explicit URLs is enabled.
panel.friendly_urls.buttonRewriteLinksDisable=Disable rewriting
panel.friendly_urls.labelRewriteLinksDisabled=Link rewriting to use explicit URLs is not enabled.
panel.friendly_urls.buttonRewriteLinksEnable=Enable rewriting
panel.friendly_urls.titleCanonicalUrls=Canonical URLs based on explicit URLs
panel.friendly_urls.explainCanonicalUrls=When multiple URLs point to the same content (e.g., technical URL and explicit URL), search engines want to know which one is authoritative and ensure that it is not duplicate content. The canonical URL allows you to define the URL that search engines should consider.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=en&answer=139394" title="Link to Google site">Learn more ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=Adding the canonical URL to the page is enabled.
panel.friendly_urls.buttonCanonicalUrlsDisable=Disable insertion of canonical URLs
panel.friendly_urls.canonicalUrlsDisabled=Adding the canonical URL to the page is not enabled.
panel.friendly_urls.buttonCanonicalUrlsEnable=Enable insertion of canonical URLs

panel.sitemap.titleManageSitemap=Manage Sitemap File
panel.sitemap.explainManageSitemap=The "sitemap" file(s) allow webmasters to easily indicate to search engines the pages of their sites to be crawled. Crawlers can extract all the URLs from the Sitemap and gather information about those URLs using the associated metadata. 
panel.sitemap.labelMore=Learn more ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Display file content        
