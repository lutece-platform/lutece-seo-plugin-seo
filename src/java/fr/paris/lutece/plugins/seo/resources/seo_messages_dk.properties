panel.friendly_urls.titleCanonicalUrls=Kanoniske URL'er baseret p\u00e5 eksplicitte URL'er
panel.friendly_urls.explainCanonicalUrls=N\u00e5r flere URL'er henviser til det samme indhold (f.eks. teknisk URL og eksplicit URL), \u00f8nsker s\u00f8gemaskinerne at kende den URL, der er g\u00e6ldende, og sikre, at det ikke er duplikeret indhold. Den kanoniske URL definerer den URL, som s\u00f8gemaskinerne skal bruge.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=da&answer=139394" title="Link til Google-websted">L\u00e6s mere ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
