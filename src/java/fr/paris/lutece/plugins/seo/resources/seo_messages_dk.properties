panel.friendly_urls.explainRewriteLinks=Lutece kan konvertere tekniske links i sidernes indhold til links, der bruger eksplicitte URL'er. Denne funktion har en lille indvirkning p\u00e5 ydeevnen og b\u00f8r kun aktiveres, hvis der bruges eksplicitte URL'er.
