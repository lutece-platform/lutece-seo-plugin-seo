panel.friendly_urls.explainFriendlyUrls1=S\u00f8gemaskineoptimering forbedres, n\u00e5r URL'erne p\u00e5 webstedets sider er eksplicitte, dvs. de kun indeholder l\u00e6sbare termer og ikke tekniske termer.
