panel.friendly_urls.labelFileIsNotUptodate=\u00a1El archivo de configuraci\u00f3n de las redirecciones no est\u00e1 actualizado!
panel.friendly_urls.buttonUpdateConfigFile=Actualizar
panel.friendly_urls.titleAutoGenerate=Automatizaci\u00f3n de la generaci\u00f3n de URL expl\u00edcitas
panel.friendly_urls.labelAutoGenerateEnabled=La generaci\u00f3n autom\u00e1tica de URL expl\u00edcitas para los nuevos recursos est\u00e1 activada.
panel.friendly_urls.buttonAutoGenerateDisable=Desactivar la generaci\u00f3n autom\u00e1tica
panel.friendly_urls.labelAutoGenerateDisabled=La generaci\u00f3n autom\u00e1tica de URL expl\u00edcitas para los nuevos recursos no est\u00e1 activada.
panel.friendly_urls.buttonAutoGenerateEnable=Activar la generaci\u00f3n autom\u00e1tica
panel.friendly_urls.titleRewriteLinks=Reescritura de enlaces en el contenido de las p\u00e1ginas
panel.friendly_urls.explainRewriteLinks=Lutece puede convertir autom\u00e1ticamente los enlaces t\u00e9cnicos contenidos en las p\u00e1ginas por enlaces que utilizan URL expl\u00edcitas. Esta funcionalidad tiene un ligero impacto en el rendimiento. Solo debe activarse si se utilizan URL expl\u00edcitas.
panel.friendly_urls.labelRewriteLinksEnabled=La reescritura de enlaces para utilizar URL expl\u00edcitas est\u00e1 activada.
panel.friendly_urls.buttonRewriteLinksDisable=Desactivar la reescritura
panel.friendly_urls.labelRewriteLinksDisabled=La reescritura de enlaces para utilizar URL expl\u00edcitas no est\u00e1 activada.
panel.friendly_urls.buttonRewriteLinksEnable=Activar la reescritura
panel.friendly_urls.titleCanonicalUrls=URL can\u00f3nicas basadas en URL expl\u00edcitas
panel.friendly_urls.explainCanonicalUrls=Cuando varias URL redirigen al mismo contenido (URL t\u00e9cnica y URL expl\u00edcita, por ejemplo), los motores de b\u00fasqueda desean conocer cu\u00e1l es la URL v\u00e1lida y asegurarse de que no se trata de contenido duplicado. La URL can\u00f3nica permite definir la URL que los motores deben tener en cuenta.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=es&answer=139394" title="Enlace al sitio de Google">M\u00e1s informaci\u00f3n ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=La inserci\u00f3n de la URL can\u00f3nica en la p\u00e1gina est\u00e1 activada.
panel.friendly_urls.buttonCanonicalUrlsDisable=Desactivar la inserci\u00f3n de URL can\u00f3nicas
panel.friendly_urls.canonicalUrlsDisabled=La inserci\u00f3n de la URL can\u00f3nica en la p\u00e1gina no est\u00e1 activada.
panel.friendly_urls.buttonCanonicalUrlsEnable=Activar la inserci\u00f3n de URL can\u00f3nicas

panel.sitemap.titleManageSitemap=Gesti\u00f3n del archivo Sitemap
panel.sitemap.explainManageSitemap=El o los archivos "sitemap" permiten a los webmasters indicar f\u00e1cilmente a los motores de b\u00fasqueda las p\u00e1ginas de sus sitios que deben explorar. Los robots de exploraci\u00f3n pueden extraer todas las URL del mapa del sitio y recopilar informaci\u00f3n sobre estas URL utilizando los metadatos asociados.
panel.sitemap.labelMore=M\u00e1s informaci\u00f3n ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Mostrar el contenido del archivo        
