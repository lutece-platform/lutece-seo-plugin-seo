panel.friendly_urls.titleManageFriendlyUrls=Gesti\u00f3n de las URL expl\u00edcitas
panel.friendly_urls.explainFriendlyUrls1=El SEO se mejora cuando las URL de las p\u00e1ginas del sitio son expl\u00edcitas, es decir, solo contienen t\u00e9rminos legibles y no t\u00e9cnicos.
panel.friendly_urls.explainFriendlyUrls2=Utilizando la t\u00e9cnica de reescritura de URL, es posible definir URL expl\u00edcitas y configurar su redirecci\u00f3n a las URL t\u00e9cnicas correspondientes.
panel.friendly_urls.explainFriendlyUrls3=Las reglas de redirecci\u00f3n se describen en un archivo que debe regenerarse cada vez que se agreguen nuevas reglas.
panel.friendly_urls.buttonManageFriendlyUrls=Gestionar las URL expl\u00edcitas
