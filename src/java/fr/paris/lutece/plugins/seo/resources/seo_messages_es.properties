panel.sitemap.labelStatus=Estado
panel.sitemap.explainGenerate=La actualizaci\u00f3n del archivo se puede automatizar a intervalos regulares
panel.sitemap.buttonDisableGenerate=Desactivar la actualizaci\u00f3n autom\u00e1tica
panel.sitemap.buttonEnableGenerate=Activar la actualizaci\u00f3n autom\u00e1tica

panel.url_rewriter_rules.titleManageRules=Gesti\u00f3n de las reescrituras de URL gen\u00e9ricas
panel.url_rewriter_rules.explainRules=Tambi\u00e9n es posible realizar la reescritura de URL mediante reglas gen\u00e9ricas (por ejemplo, una regla para definir URL cortas para las p\u00e1ginas '/p/{id}')
panel.url_rewriter_rules.warningRules=Atenci\u00f3n, esta funcionalidad utiliza el mismo archivo de configuraci\u00f3n que las redirecciones de URL expl\u00edcitas. Se recomienda utilizarla solo cuando las URL expl\u00edcitas no est\u00e9n activadas.
panel.url_rewriter_rules.buttonManageRules=Gestionar las redirecciones gen\u00e9ricas