panel.friendly_urls.titleManageFriendlyUrls=Verwaltung der aussagekr\u00e4ftigen URLs
panel.friendly_urls.explainFriendlyUrls1=Die Suchmaschinenoptimierung wird verbessert, wenn die URLs der Website aussagekr\u00e4ftig sind, d.h. sie enthalten nur lesbare Begriffe und keine technischen Informationen.
panel.friendly_urls.explainFriendlyUrls2=Mit der URL-Umschreibungstechnik k\u00f6nnen aussagekr\u00e4ftige URLs definiert und ihre Weiterleitung zu den entsprechenden technischen URLs konfiguriert werden.
panel.friendly_urls.explainFriendlyUrls3=Die Weiterleitungsregeln werden in einer Datei beschrieben, die bei Hinzuf\u00fcgen neuer Regeln neu generiert werden sollte.
panel.friendly_urls.buttonManageFriendlyUrls=Aussagekr\u00e4ftige URLs verwalten
panel.friendly_urls.titleUpdateConfigFile=Aktualisierung der Konfigurationsdatei
panel.friendly_urls.labelFileIsUptodate=Die Weiterleitungs-Konfigurationsdatei ist aktuell!
panel.friendly_urls.labelFileIsNotUptodate=Die Weiterleitungs-Konfigurationsdatei ist nicht aktuell!
panel.friendly_urls.buttonUpdateConfigFile=Aktualisieren
panel.friendly_urls.titleAutoGenerate=Automatisierung der Generierung von aussagekr\u00e4ftigen URLs
panel.friendly_urls.labelAutoGenerateEnabled=Die automatische Generierung von aussagekr\u00e4ftigen URLs f\u00fcr neue Ressourcen ist aktiviert.
panel.friendly_urls.buttonAutoGenerateDisable=Automatische Generierung deaktivieren
panel.friendly_urls.labelAutoGenerateDisabled=Die automatische Generierung von aussagekr\u00e4ftigen URLs f\u00fcr neue Ressourcen ist nicht aktiviert.
panel.friendly_urls.buttonAutoGenerateEnable=Automatische Generierung aktivieren
panel.friendly_urls.titleRewriteLinks=Umschreiben von Links im Seiteninhalt
panel.friendly_urls.explainRewriteLinks=Lutece kann technische Links in den Seiteninhalt automatisch in Links mit aussagekr\u00e4ftigen URLs umwandeln. Diese Funktion hat einen geringen Einfluss auf die Leistung. Sie sollte nur aktiviert werden, wenn aussagekr\u00e4ftige URLs verwendet werden.
panel.friendly_urls.labelRewriteLinksEnabled=Das Umschreiben von Links f\u00fcr aussagekr\u00e4ftige URLs ist aktiviert.
panel.friendly_urls.buttonRewriteLinksDisable=Umschreiben deaktivieren
panel.friendly_urls.labelRewriteLinksDisabled=Das Umschreiben von Links f\u00fcr aussagekr\u00e4ftige URLs ist nicht aktiviert.
panel.friendly_urls.buttonRewriteLinksEnable=Umschreiben aktivieren
panel.friendly_urls.titleCanonicalUrls=Kanonische URLs basierend auf aussagekr\u00e4ftigen URLs
panel.friendly_urls.explainCanonicalUrls=Wenn mehrere URLs denselben Inhalt haben (z.B. technische URL und aussagekr\u00e4ftige URL), m\u00f6chten Suchmaschinen wissen, welche URL ma\u00dfgeblich ist und sicherstellen, dass es sich nicht um doppelten Inhalt handelt. Die kanonische URL legt die URL fest, die von den Suchmaschinen ber\u00fccksichtigt werden soll.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=de&answer=139394" title="Link zur Google-Website">Weitere Informationen ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=Das Hinzuf\u00fcgen der kanonischen URL auf der Seite ist aktiviert.
panel.friendly_urls.buttonCanonicalUrlsDisable=Einf\u00fcgen von kanonischen URLs deaktivieren
panel.friendly_urls.canonicalUrlsDisabled=Das Hinzuf\u00fcgen der kanonischen URL auf der Seite ist nicht aktiviert.
panel.friendly_urls.buttonCanonicalUrlsEnable=Einf\u00fcgen von kanonischen URLs aktivieren

panel.sitemap.titleManageSitemap=Verwaltung der Sitemap-Datei
panel.sitemap.explainManageSitemap=Die "Sitemap"-Datei oder -Dateien erm\u00f6glichen es Webmastern, Suchmaschinen leicht die Seiten ihrer Websites mitzuteilen, die erkundet werden sollen. Crawler k\u00f6nnen alle URLs aus der Sitemap extrahieren und Informationen zu diesen URLs anhand der zugeh\u00f6rigen Metadaten sammeln.
panel.sitemap.labelMore=Weitere Informationen ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Inhalt der Datei anzeigen        
panel.sitemap.titleGenerate=Automatische Generierung
panel.sitemap.buttonUpdateFile=Datei aktualisieren
panel.sitemap.labelStatus=Status
panel.sitemap.explainGenerate=Die Aktualisierung der Datei kann automatisch in regelm\u00e4\u00dfigen Abst\u00e4nden erfolgen
panel.sitemap.buttonDisableGenerate=Automatische Aktualisierung deaktivieren
panel.sitemap.buttonEnableGenerate=Automatische Aktualisierung aktivieren

panel.url_rewriter_rules.titleManageRules=Verwaltung der generischen URL-Umschreibungsregeln
panel.url_rewriter_rules.explainRules=URL-Umschreibung kann auch mit generischen Regeln erfolgen (z.B. eine Regel, um kurze URLs f\u00fcr Seiten '/p/{id}' festzulegen)
panel.url_rewriter_rules.warningRules=Beachten Sie, dass diese Funktion die gleiche Konfigurationsdatei wie die Weiterleitungen f\u00fcr aussagekr\u00e4ftige URLs verwendet. Sie sollte eher verwendet werden, wenn aussagekr\u00e4ftige URLs nicht aktiviert sind.
