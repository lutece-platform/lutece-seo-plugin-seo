panel.friendly_urls.labelAutoGenerateEnabled=La generazione automatica di URL espliciti per le nuove risorse \u00e8 abilitata.
panel.friendly_urls.buttonAutoGenerateDisable=Disabilita la generazione automatica
panel.friendly_urls.labelAutoGenerateDisabled=La generazione automatica di URL espliciti per le nuove risorse non \u00e8 abilitata.
panel.friendly_urls.buttonAutoGenerateEnable=Abilita la generazione automatica
panel.friendly_urls.titleRewriteLinks=Riscrittura dei link nel contenuto delle pagine
panel.friendly_urls.explainRewriteLinks=Lutece pu\u00f2 convertire al volo i link tecnici contenuti nelle pagine con link che utilizzano URL espliciti. Questa funzionalit\u00e0 ha un impatto leggero sulle prestazioni. Dovrebbe essere attivata solo se vengono utilizzati URL espliciti.
panel.friendly_urls.labelRewriteLinksEnabled=La riscrittura dei link per utilizzare URL espliciti \u00e8 abilitata.
panel.friendly_urls.buttonRewriteLinksDisable=Disabilita la riscrittura
panel.friendly_urls.labelRewriteLinksDisabled=La riscrittura dei link per utilizzare URL espliciti non \u00e8 abilitata.
panel.friendly_urls.buttonRewriteLinksEnable=Abilita la riscrittura
panel.friendly_urls.titleCanonicalUrls=URL canonici basati sugli URL espliciti
panel.friendly_urls.explainCanonicalUrls=Quando pi\u00f9 URL restituiscono lo stesso contenuto (URL tecnico e URL esplicito ad esempio), i motori di ricerca vogliono sapere quale URL \u00e8 valido e assicurarsi che non si tratti di contenuto duplicato. L'URL canonico permette di definire l'URL da considerare per i motori di ricerca.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=it&answer=139394" title="Link al sito Google">Per saperne di pi\u00f9 ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=L'aggiunta dell'URL canonico nella pagina \u00e8 abilitata.
panel.friendly_urls.buttonCanonicalUrlsDisable=Disabilita l'inserimento di URL canonici
panel.friendly_urls.canonicalUrlsDisabled=L'aggiunta dell'URL canonico nella pagina non \u00e8 abilitata.
panel.friendly_urls.buttonCanonicalUrlsEnable=Abilita l'inserimento di URL canonici

panel.sitemap.titleManageSitemap=Gestione del file Sitemap
panel.sitemap.explainManageSitemap=I file "sitemap" consentono ai webmaster di indicare facilmente ai motori di ricerca le pagine dei loro siti da esplorare. I robot di scansione possono estrarre tutti gli URL dalla mappa del sito e raccogliere informazioni su questi URL utilizzando i metadati associati. 
panel.sitemap.labelMore=Per saperne di pi\u00f9 ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Mostra il contenuto del file        
panel.sitemap.titleGenerate=Generazione automatica
panel.sitemap.buttonUpdateFile=Aggiorna il file
panel.sitemap.labelStatus=Stato
panel.sitemap.explainGenerate=L'aggiornamento del file pu\u00f2 essere automatizzato a intervalli regolari
panel.sitemap.buttonDisableGenerate=Disabilita l'aggiornamento automatico
panel.sitemap.buttonEnableGenerate=Abilita l'aggiornamento automatico

panel.url_rewriter_rules.titleManageRules=Gestione delle riscritture degli URL generiche
panel.url_rewriter_rules.explainRules=La riscrittura degli URL pu\u00f2 essere effettuata anche utilizzando regole generiche (ad esempio, una regola per definire URL brevi per le pagine '/p/{id}')
panel.url_rewriter_rules.warningRules=Attenzione, questa funzionalit\u00e0 utilizza lo stesso file di configurazione dei reindirizzamenti degli URL espliciti. \u00c8 pi\u00f9 adatta quando gli URL espliciti non sono abilitati.
panel.url_rewriter_rules.buttonManageRules=Gestisci i reindirizzamenti generici