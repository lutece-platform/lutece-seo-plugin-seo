panel.friendly_urls.titleManageFriendlyUrls=Gestione degli URL espliciti
panel.friendly_urls.explainFriendlyUrls1=Il posizionamento viene migliorato quando gli URL delle pagine del sito sono espliciti, cio\u00e8 contengono solo termini leggibili e non tecnici.
panel.friendly_urls.explainFriendlyUrls2=Utilizzando la tecnica di riscrittura degli URL, \u00e8 possibile definire URL espliciti e configurare il loro reindirizzamento agli URL tecnici corrispondenti. 
panel.friendly_urls.explainFriendlyUrls3=Le regole di reindirizzamento sono descritte in un file che deve essere rigenerato ogni volta che vengono aggiunte nuove regole.
panel.friendly_urls.buttonManageFriendlyUrls=Gestisci gli URL espliciti
panel.friendly_urls.titleUpdateConfigFile=Aggiornamento del file di configurazione
panel.friendly_urls.labelFileIsUptodate=Il file di configurazione dei reindirizzamenti \u00e8 aggiornato!
panel.friendly_urls.labelFileIsNotUptodate=Il file di configurazione dei reindirizzamenti non \u00e8 aggiornato!
panel.friendly_urls.buttonUpdateConfigFile=Aggiorna
