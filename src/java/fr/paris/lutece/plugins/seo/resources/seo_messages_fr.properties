panel.friendly_urls.buttonAutoGenerateEnable=Activer la g\u00e9n\u00e9ration automatique
panel.friendly_urls.titleRewriteLinks=R\u00e9\u00e9criture des liens dans le contenu des pages
panel.friendly_urls.explainRewriteLinks=Lutece peut convertir \u00e0 la vol\u00e9e les liens techniques contenus dans les pages par des liens utilisant des URL explicites. Cette fonctionnalit\u00e9 a un l\u00e9ger impact sur les performances. Elle ne doit \u00eatre activ\u00e9e que si des URL explicites sont utilis\u00e9es.
panel.friendly_urls.labelRewriteLinksEnabled=La r\u00e9\u00e9criture des liens pour utiliser des URL explicites est activ\u00e9e.
panel.friendly_urls.buttonRewriteLinksDisable=D\u00e9sactiver la r\u00e9\u00e9criture
panel.friendly_urls.labelRewriteLinksDisabled=La r\u00e9\u00e9criture des liens pour utiliser des URL explicites n'est pas activ\u00e9e.
panel.friendly_urls.buttonRewriteLinksEnable=Activer la r\u00e9\u00e9criture
panel.friendly_urls.titleCanonicalUrls=URL canoniques bas\u00e9es sur les URL explicites
panel.friendly_urls.explainCanonicalUrls=Lorsque plusieurs URL renvoient le m\u00eame contenu (URL technique et URL explicite par exemple), les moteurs de recherche souhaite conna&icirc;tre celle qui fait foi et s'assurer qu'il ne s'agit pas de contenu dupliq\u00e9. L'URL canonique permet de d\u00e9finir l'URL \u00e0 prendre en compte par les moteurs.
panel.friendly_urls.linkCanonicalUrls=<a href="http://support.google.com/webmasters/bin/answer.py?hl=fr&answer=139394" title="Lien vers site Google">En savoir plus ... &nbsp; <img src="images/admin/skin/external-link-white.png" alt="External Link" title=" " /></a>
panel.friendly_urls.canonicalUrlsEnabled=L'ajout de l'URL canonique dans la page est activ\u00e9e.
