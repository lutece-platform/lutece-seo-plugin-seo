panel.sitemap.explainGenerate=La mise \u00e0 jour du fichier peut \u00eatre automatis\u00e9e \u00e0 fr\u00e9quence r\u00e9guli\u00e8re
panel.sitemap.buttonDisableGenerate=D\u00e9sactiver la mise \u00e0 jour automatique
