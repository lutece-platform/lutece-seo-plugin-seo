panel.friendly_urls.buttonCanonicalUrlsEnable=Activer l'insertion d'URL canoniques

panel.sitemap.titleManageSitemap=Gestion du fichier Sitemap
panel.sitemap.explainManageSitemap=Le ou les fichiers "sitemap" permettent aux webmasters d'indiquer facilement aux moteurs de recherche les pages de leurs sites \u00e0 explorer. Les robots d'exploration peuvent extraire toutes les URL du plan Sitemap et de recueillir des informations sur ces URL \u00e0 l'aide des m\u00e9tadonn\u00e9es associ\u00e9es. 
panel.sitemap.labelMore=En savoir plus ... &nbsp;
panel.sitemap.buttonDisplaySitemap=Afficher le contenu du fichier        
