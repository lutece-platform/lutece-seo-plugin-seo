panel.friendly_urls.titleManageFriendlyUrls=Gestion des URL explicites
panel.friendly_urls.explainFriendlyUrls1=Le r\u00e9f\u00e9rencement est am\u00e9lior\u00e9 lorsque les URL des pages du site sont explicites, c'est \u00e0 dire qu'elles contiennent que des termes lisibles et non techniques.
panel.friendly_urls.explainFriendlyUrls2=En utilisant la technique de r\u00e9\u00e9criture d'URL, il est possible de d\u00e9finir des URL explicites et configurer leur redirection vers les URL techniques correspondantes. 
panel.friendly_urls.explainFriendlyUrls3=Les r\u00e8gles de redirection sont d\u00e9crites dans un fichier qu'il convient de reg\u00e9n\u00e9rer d\u00e8s que des nouvelles r\u00e8gles ont \u00e9t\u00e9 ajout\u00e9es.
