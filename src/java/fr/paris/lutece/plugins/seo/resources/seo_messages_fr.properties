panel.url_rewriter_rules.titleManageRules=Gestion des r\u00e9\u00e9critures d'URL g\u00e9n\u00e9riques
panel.url_rewriter_rules.explainRules=La r\u00e9ecriture d'URL peut se faire \u00e9galement \u00e0 l'aide de r\u00e8gles g\u00e9n\u00e9riques (ex : une r\u00e8gle pour d\u00e9finir des URL courtes pour les pages '/p/{id}')
panel.url_rewriter_rules.warningRules=Attention, cette fonctionnalit\u00e9 utilise le m\u00eame fichier de configuration que les redirections des URL explicites. Elle a plut\u00f4t vocation \u00e0 \u00eatre utilis\u00e9e lorsque les URL explicites ne sont pas activ\u00e9es.
