panel.friendly_urls.explainRewriteLinks=A Lutece k\u00e9pes a lapok tartalm\u00e1ban tal\u00e1lhat\u00f3 technikai linkeket a kifejez\u0151 URL-eket haszn\u00e1l\u00f3 linkekk\u00e9 alak\u00edtani. Ez a funkci\u00f3 kiss\u00e9 befoly\u00e1solja a teljes\u00edtm\u00e9nyt. Csak akkor kell enged\u00e9lyezni, ha kifejez\u0151 URL-eket haszn\u00e1lnak.
