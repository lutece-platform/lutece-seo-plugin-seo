panel.friendly_urls.explainCanonicalUrls=Amikor t\u00f6bb URL ugyanarra a tartalomra mutat (p\u00e9ld\u00e1ul technikai URL \u00e9s kifejez\u0151 URL), a keres\u0151motorok szeretn\u00e9k tudni, melyik az \u00e9rv\u00e9nyes \u00e9s megbizonyosodni arr\u00f3l, hogy nincs duplik\u00e1lt tartalom. A kanonikus URL meghat\u00e1rozza, melyik URL-t kell figyelembe venni a keres\u0151motoroknak.
