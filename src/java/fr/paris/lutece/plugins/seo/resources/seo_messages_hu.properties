panel.friendly_urls.explainFriendlyUrls1=Az oldalak URL-j\u00e9nek kifejez\u0151v\u00e9 t\u00e9tele jav\u00edtja a keres\u0151optimaliz\u00e1l\u00e1st, azaz csak olvashat\u00f3 \u00e9s nem technikai kifejez\u00e9seket tartalmaznak.
panel.friendly_urls.explainFriendlyUrls2=Az URL \u00fajra\u00edr\u00e1s technik\u00e1j\u00e1nak haszn\u00e1lat\u00e1val kifejez\u0151 URL-eket lehet defini\u00e1lni \u00e9s be\u00e1ll\u00edtani a megfelel\u0151 technikai URL-re t\u00f6rt\u00e9n\u0151 \u00e1tir\u00e1ny\u00edt\u00e1sukat.
