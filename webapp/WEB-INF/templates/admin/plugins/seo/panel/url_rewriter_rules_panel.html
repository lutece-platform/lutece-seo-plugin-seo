<div class="row">  
	<div class="col-xs-12 col-sm-12 col-md-12">  
		<div class="box box-danger">
			<div class="box-header">
				<h3 class="box-title">#i18n{seo.panel.url_rewriter_rules.titleManageRules}</h3>
				<div class="box-tools pull-right">
					<form action="jsp/admin/plugins/seo/ManageUrlRewriterRules.jsp" class="form-inline"  method="GET">
						<input type="hidden" name="plugin_name" value ="seo">
						<button type="submit" class="btn btn-primary btn-xs btn-flat" >
							<i class="fa fa-cog"></i>
							#i18n{seo.panel.url_rewriter_rules.buttonManageRules}
						</button>
					</form>
				</div>
			</div>
			<div class="box-body">
				<p>#i18n{seo.panel.url_rewriter_rules.explainRules}</p>
				<div class="alert alert-warning">
					<span class="fa fa-warning"></span>
					#i18n{seo.panel.url_rewriter_rules.warningRules}
				</div>
			</div>
		</div>
    </div>
</div>
