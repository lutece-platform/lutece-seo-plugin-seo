








<div class="content-box" >
    <h2>#i18n{seo.generate_alias_rules.labelTitle}</h2>

    <form method="post"  action="jsp/admin/plugins/seo/DoGenerateAliasRules.jsp">
        <div class="highlight-box">
            <div class="highlight-box-content">

                <h3>#i18n{seo.generate_alias_rules.labelGeneratorsList}</h3>
                <p>
                <ul>
                    <#list generators_list as generator>
                    <li>${generator.name}</li>
                    </#list>
                </ul>
                </p>
            </div>
        </div>

        <div class="highlight-box">
            <div class="highlight-box-content">


                <h3>#i18n{seo.generate_alias_rules.labelOptions}</h3>    
                <p>
                    <label for="option_force_update">#i18n{seo.generate_alias_rules.optionForceUpdate}</label>
                    <input name="option_force_update" id="option_force_update" type="checkbox" class="checkbox" value="on"/> 
                    #i18n{seo.generate_alias_rules.helpForceUpdate}
                </p>
                <p>
                    <label for="option_add_path">#i18n{seo.generate_alias_rules.optionAddPath}</label>
                    <input name="option_add_path" id="option_add_path" type="checkbox" class="checkbox" value="on"/> 
                </p>
                <p>
                    <label for="option_html_suffix">#i18n{seo.generate_alias_rules.optionHtmlSuffix}</label>
                    <input name="option_html_suffix" id="option_html_suffix" type="checkbox" class="checkbox" value="on"/> 
                </p>

            </div>
        </div>
        <p>
            <input type="submit" value="#i18n{seo.generate_alias_rules.buttonGenerate}" class="button" />
        </p>
    </form>

</div>
