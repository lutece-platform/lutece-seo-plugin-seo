<div class="content-box">
    <h2>#i18n{seo.modify_friendly_url.title}</h2>
    <form action="jsp/admin/plugins/seo/DoModifyFriendlyUrl.jsp" method="POST">
        <input type="hidden" name="id_url" value="${id_url}" />
        <p>
            <label for="rule_from">#i18n{seo.modify_friendly_url.labelFriendlyUrl}* :</label>
            <input name="rule_from" id="rule_from" tabindex="1" value="${friendly_url}"  size="30" maxlength="100" type="text">
        </p>
        <p>
            <label for="rule_to">#i18n{seo.modify_friendly_url.labelRuleTechnicalUrl}* :</label>
            <input name="rule_to" id="rule_to" tabindex="2" value="${technical_url}" size="30" type="text" maxlength="100" />
        </p>
        <p>
            <label for="canonical">#i18n{seo.modify_friendly_url.labelCanonical}:</label>
            <input name="canonical" id="canonical" type="checkbox" class="checkbox" ${checked_canonical} />
        </p>		
        <p>
            <label for="sitemap">#i18n{seo.modify_friendly_url.labelSitemap}:</label>
            <input name="sitemap" id="sitemap" type="checkbox" class="checkbox" ${checked_sitemap} />
        </p>		
        <p>
            <label for="change_freq">#i18n{seo.modify_friendly_url.labelChangeFreq}:</label>
            <@combo name="change_freq"  items=change_freq_list default_value=selected_change_freq />
        </p>		
        <p>
            <label for="priority">#i18n{seo.modify_friendly_url.labelPriority}:</label>
            <@combo name="priority"  items=priority_list default_value=selected_priority />
        </p>		
        <p>
            <input value="#i18n{seo.modify_friendly_url.buttonModify}" class="button" type="submit" />
            <input class="button" onclick="javascript:history.go(-1)" value="#i18n{portal.util.labelCancel}" type="button">
        </p>
    </form>

</div>
