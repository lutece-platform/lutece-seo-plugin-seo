<div class="row">
    <div class="span10 offset1">
        <form class="well form-horizontal" action="jsp/admin/plugins/seo/DoCreateFriendlyUrl.jsp" method="POST">
            <fieldset>
                <legend>#i18n{seo.create_friendly_url.title}</legend>
                <div class="control-group">
                    <label class="control-label" for="rule_from">#i18n{seo.create_friendly_url.labelFriendlyUrl}* :</label>
                    <div class="controls">
                        <input name="rule_from" id="rule_from" tabindex="1" value=""  size="30" maxlength="100" type="text">
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="rule_to">#i18n{seo.create_friendly_url.labelRuleTechnicalUrl}* :</label>
                    <div class="controls">
                        <input name="rule_to" id="rule_to" tabindex="2" value="" size="30" type="text" maxlength="100" />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="canonical">#i18n{seo.create_friendly_url.labelCanonical}:</label>
                    <div class="controls">
                        <input name="canonical" id="canonical" type="checkbox" checked />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="sitemap">#i18n{seo.create_friendly_url.labelSitemap}:</label>
                    <div class="controls">
                        <input name="sitemap" id="sitemap" type="checkbox" checked />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="change_freq">#i18n{seo.create_friendly_url.labelChangeFreq}:</label>
                    <div class="controls">
                        <@combo name="change_freq"  items=change_freq_list default_value=selected_change_freq />
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="priority">#i18n{seo.create_friendly_url.labelPriority}:</label>
                    <div class="controls">
                        <@combo name="priority"  items=priority_list default_value=selected_priority />
                    </div>
                </div>
                <div class="form-actions"> 
                    <button class="btn btn-primary" type="submit" >
                        <i class="icon-ok icon-white"></i>
                        #i18n{seo.create_friendly_url.buttonCreate}
                    </button> 
                    <a class="btn" href="jsp/admin/plugins/seo/ManageFriendlyUrls.jsp" >#i18n{portal.util.labelCancel}</a>
                </div>
            </fieldset>
        </form>
    </div>
</div>
