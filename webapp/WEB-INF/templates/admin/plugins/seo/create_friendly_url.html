<div class="content-box">
    <h2>#i18n{seo.create_friendly_url.title}</h2>
    <form action="jsp/admin/plugins/seo/DoCreatefriendly_url.jsp" method="POST">
        <p>
            <label for="rule_from">#i18n{seo.create_friendly_url.labelFriendlyUrl}* :</label>
            <input name="rule_from" id="rule_from" tabindex="1" value=""  size="30" maxlength="100" type="text">
        </p>
        <p>
            <label for="rule_to">#i18n{seo.create_friendly_url.labelRuleTechnicalUrl}* :</label>
            <input name="rule_to" id="rule_to" tabindex="2" value="" size="30" type="text" maxlength="100" />
        </p>
        <p>
            <input value="#i18n{seo.create_friendly_url.buttonCreate}" class="button" type="submit" />
            <input class="button" onclick="javascript:history.go(-1)" value="#i18n{portal.util.labelCancel}" type="button">
        </p>
    </form>

</div>
