<div class="row-fluid">
    <form class="form-horizontal" action="jsp/admin/plugins/seo/DoModifyUrlRewriterRule.jsp" method="POST">
    <fieldset>
    <legend>#i18n{seo.modify_urlrewriterrule.title}</legend>
           <input type="hidden" name="id_rule" value="${rule.idRule}" />
        
    <div class="control-group">
        <label class="control-label" for="rule_from">#i18n{seo.modify_urlrewriterrule.labelRuleFrom}* :</label>
        <div class="controls">
           <input name="rule_from" id="rule_from" tabindex="1" value="${rule.ruleFrom}"  size="30" maxlength="100" type="text">
        </div>
    </div>
        
        
            <div class="control-group">
        <label class="control-label" for="rule_to">#i18n{seo.modify_urlrewriterrule.labelRuleTo}* :</label>
            <div class="controls">
    <input name="rule_to" id="rule_to" tabindex="2" value="${rule.ruleTo}" size="30" type="text" maxlength="100" />
        </div>
    </div>
    
    <div class="form-actions">
            <button class="btn btn-primary" onclick="javascript:history.go(-1)" type="button">
            <i class="icon-white icon-arrow-left"></i>&nbsp;#i18n{portal.util.labelCancel}
            </button>
            <button class="btn btn-primary" type="submit">
            <i class="icon-white icon-edit"></i>&nbsp;#i18n{seo.modify_urlrewriterrule.buttonModify}
            </button>
        </div>
    </fieldset>
    </form>

</div>
